<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Demo</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.4/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <style>
        .hide-me {
                display: none;
        }
    </style>
    
</head>
  <body  class="text-pink-darkest bg-teal-lightest font-sans">
  
    <div class="h-full w-full  flex justify-center flex-col">
        <div class="relative">
            <span id="off-chain-amount" class="block px-8 pt-8 text-center tracking-wide text-xs">
                    CREDIT — 15 AE
            </span>
            <a id="btn-credits" href="#" class="no-underline text-pink-darkest text-2xl absolute pin-r pin-t py-6 px-8">
                    ⁞
            </a>
        </div>
        <div class="flex-1 flex flex-col justify-center">
            <div class="flex flex-1 flex-col justify-end ">
                <h1 class="font-serif text-center pb-4 px-8 text-5xl font-normal leading-none">
                    How about an 
                    Espresso?
                </h1>
            </div>
            <div class="relative flex-2 ">

                <div id="free-coffee" class="hide-me absolute bg-teal pin-t pin-r w-32 h-32 -mt-6 mr-4 rounded-full">
                    <div class="absolute pin m-1 border border-teal-lightest rounded-full flex flex-col justify-center">
                            <span class="text-center   text-teal-lightest text-2xl font-condensed tracking">
                                    YOUR <br>
                                    NEXT COFFEE <br>
                                    IS FREE!
                            </span>
                    </div>
                </div>

                <div class=" absolute w-full h-full bg-cover bg-center bg-no-repeat" style="background-image: url(assets/img/espresso.png);">
                </div>

            </div>
        </div>
        <div class="bg-pink-darkest  ">
            <a href="#" id="btn-coffee" data-product-name="espresso" class="no-underline text-teal-lightest block p-8 text-center tracking-wide text-xs">
                    ORDER AND PAY — 0.5 AE
            </a>

        </div>

    </div>

    <script>

        //let getProducts;
        let buyProduct;

        window.addEventListener('load', async function () {

            window.parent.isChannelOpen();

            if (window.parent.isNextCoffeeFree()) {
                $('#free-coffee').show();
            }

            async function updateOffChainBalance () {
				let balance = await window.parent.getOffChainBalance();
				let toAe = balance / window.parent.ONE_AE;
				$('#off-chain-amount').text(`CREDIT - ${toAe} AE`);
			}

			updateOffChainBalance();

            let initiatorAddress = window.parent.initiatorAddress;

            /*
            getProducts = async function () {
                let products = await $.ajax({
                    type: "GET",
                    url: '/products'
                });

                let productWrapper = $('.product-wrapper');
                productWrapper.empty();

                for(product of products) {
                    let productElement = $(`<div class="row">
                                                <div class="col-sm-12">
                                                    <button class="btn-buy-product btn btn-success" data-name="${product.name}">Buy</button>
                                                    <span><b>${product.name}</b>: ${product.price} ae</span>
                                                </div>
                                            </div>

                                            <br>`);

                    productWrapper.append(productElement);
                }

                let btnBuyProduct = $('.btn-buy-product');
                btnBuyProduct.click(buyProduct);
            }
            */

            buyProduct = async function () {
                
                window.parent.isChannelOpen();

                //let productName = 'espresso';//$(this).data('name');
                let productName = $(this).data('product-name');
                let data = {
                    productName: productName,
                    initiatorAddress: initiatorAddress
                }
                
                let result = await $.ajax({
                    type: "POST",
                    url: '/buy',
                    data: data
                });

                if (window.parent.showInfo) {
                    console.log('[RESULT] get price:', result);
                    console.log();
                }

                await window.parent.updateState(window.parent.channel, initiatorAddress, window.parent.responderId, result.price);
                
                setTimeout(async () => {
                    await updateOffChainBalance();
                }, 2000);
            }
            
            $('#btn-coffee').click(buyProduct);
            $('#btn-credits').click(window.parent.changeFrame);

        });
    </script>
  
</body>
</html>
